<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="table">
    <table>
        <tr>
            <th>Email Address</th>
            <th>Full Name</th>
            <th>Marks</th>
            <th>Gender</th>
            <th>Country</th>
            <th></th>
        </tr>
        <tr th:each="entry:${items}" th:object="${entry.value}">
            <td>[[*{email}]]</td>
            <td>[[*{fullname}]]</td>
            <td>[[*{marks}]]</td>
            <td>[[*{gender}]]</td>
            <td>[[*{country}]]</td>
            <td>
                <a th:href="@{|/student/edit/${entry.key}|}">Edit</a>
                <a th:href="@{|/student/delete/${entry.key}|}">Del</a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
